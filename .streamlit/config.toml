[server]
# Use polling instead of inotify to avoid file watcher limit errors
# Polling is more resource-efficient for large repositories with many files
# This prevents "inotify instance limit reached" errors on Streamlit Cloud
fileWatcherType = "poll"

[server.fileWatcher]
# Polling interval in seconds
# Higher values = less frequent checks = less resource usage
# Lower values = more responsive to changes
pollingIntervalSeconds = 5
